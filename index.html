<!DOCTYPE html>
<html>
  <head>
    <title>Too-Simple-Time-Manegement-App</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Too simple time manegement app</h1>
    <div class="add-area">
      <input id="schedule-time" type="time" step="600" />
      <input id="schedule-name" placeholder="予定を入力してください" />
      <button id="add-button">追加</button>
    </div>
    <div class="schedule-list-area">
      <p class="title">追加された予定</p>
      <ul id="schedule-list"></ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
